<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>
<script type="text/javascript">
    $(function () {
        $("#btnget").click(function () {
            var p = $("p");
            var d = $("#result");
            d.html("loading...");
            $.ajax({
                type: "PUT",
                dataType: "json",
                contentType: 'application/json',
                data: JSON.stringify({keywords: "a", dimensions:[{name: "a", value: 1, order: "b"}]}),
                url: "http://localhost:8080/searchApi/search",
                success: function (msg) {
                    d.html( " finish loading. ");
                    d.html(" successs: " + msg);
                },
                error: function(msg) {
                    d.html(JSON.stringify(msg))
                }

            });
        });
    });
</script>
<input id="btnget" type="button" value="加载数据" />
<div id="result"></div>
</body>
</html>
